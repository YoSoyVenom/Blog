<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <!-- HEADER STRUCTURE -->
    <header class="encabezado">
        <div class="encabezado__contenido">
            <img src="./assets/imagenes/logo.png" alt="Logo del blog" class="encabezado__logo">
            <form class="encabezado__form-busqueda" role="search" aria-label="Buscar publicaciones">
                <input type="search" class="encabezado__busqueda"
                placeholder="Buscar publicaciones..."
                name="q">
            </form>

            <nav class="encabezado__acciones">
                <button class="encabezado__publicar" aria-label="Crear nueva publicación">Nueva publicación</button>
                <a href="#" class="material-symbols-outlined encabezado__user" aria-label="Perfil del usuario">account_circle</a>
            </nav>
        </div>
    </header>

    <script src="./assets/js/base.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
