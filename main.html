<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <!-- HEADER STRUCTURE -->
    <header class="encabezado">
        <div class="encabezado__contenido">
            <img src="./assets/imagenes/logo.png" alt="Logo del blog" class="encabezado__logo">
            <form class="encabezado__form-busqueda" role="search" aria-label="Buscar publicaciones">
                <input type="search" class="encabezado__busqueda"
                placeholder="Buscar publicaciones..."
                name="q">
            </form>

            <nav class="encabezado__acciones">
                <button class="encabezado__publicar" aria-label="Crear nueva publicación">Nueva publicación</button>
                <a href="#" class="material-symbols-outlined encabezado__user" aria-label="Perfil del usuario">account_circle</a>
            </nav>
        </div>
    </header>

    <!-- MAIN STRUCTURE -->
    <main class="main">
        <form class="main__form">
            <label for="publicacion"></label>
            <textarea name="main__texto-publicacion" id="publicacion"></textarea>
            <button class="main__publicar">Publicar</button>
            <button class="main__cancelar">Cancelar</button>
        </form>
        <section class="main__feed">
            <article class="post-card">
                <div class="post-card__photo-wrapper">
                    <span class="material-symbols-outlined post-card__photo" aria-label="Foto de usuario">account_circle</span>
                </div>
                <div class="post-card__content">
                    <div class="post-card__info">
                        <h2 class="post-card__name">Robertito</h2>
                        <time class="post-card__date" datetime="YYYY-MM-DD">2025-10-27</time>
                    </div>
                    <p class="post-card__message">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam ullam unde laboriosam? Quis quae culpa illo mollitia vero voluptates possimus deleniti corporis, saepe, odit labore cumque porro molestiae nesciunt? Consequatur.</p>
                    <footer class="post-card__footer-actions">
                        <button class="post-card__action-btn">
                            <span class="material-symbols-outlined">favorite_border</span>
                        </button>
                        <button class="post-card__action-btn">
                            <span class="material-symbols-outlined">chat_bubble_outline</span>
                        </button>
                        <button class="post-card__action-btn">
                            <span class="material-symbols-outlined">sync</span>
                        </button>
                        <button class="post-card__action-btn">
                            <span class="material-symbols-outlined">ios_share</span>
                        </button>
                    </footer>
                </div>
            </article>
        </section>
    </main>

    <script src="./assets/js/base.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
