<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogUp</title>
    <link rel="stylesheet" href="../public/css/base.css">
    <link rel="stylesheet" href="../public/css/header.css">
    <link rel="stylesheet" href="../public/css/logup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"/>
</head>
<body>
    <header class="encabezado">
        <img src="../public/imagenes/logo.png" alt="Logo de la Empresa" class="encabezado__logo">
        <nav class="encabezado__navegacion" aria-label="Navegacion principal">
            <ul class="encabezado__lista">
                <li class="encabezado__item"><a href="#home" class="encabezado__enlace">Home</a></li>
                <li class="encabezado__item"><a href="#about" class="encabezado__enlace">About</a></li>
                <li class="encabezado__item"><a href="#projects" class="encabezado__enlace">Contact</a></li>
            </ul>
        </nav>
        <span class="material-symbols-outlined encabezado__desplegar">menu</span>
    </header>
    <main class="main">
        <form class="main__formulario">
            <h1 class="formulario__titulo">Sign Up</h1>
            <label for="formulario__nombre" class="formulario__grupo">
                Full Name
                <input type="text" id="formulario__nombre" name="nombre" required class="formulario__input" placeholder="Your Name">
            </label>
            <label for="formulario__email" class="formulario__grupo">
                Email
                <input type="text" id="formulario__email" name="email" required class="formulario__input" placeholder="example@dominio.com">
            </label>
            <label for="formulario__password" class="formulario__grupo">
                Password
                <input type="password" id="formulario__password" name="password" required class="formulario__input" placeholder="********">
            </label>
            <label for="formulario__confirm_password" class="formulario__grupo">
                Confirm Password
                <input type="password" id="formulario__confirm_password" name="confirm_password" required class="formulario__input" placeholder="********">
            </label>
            <button type="submit" class="formulario__boton" aria-label="Sign Up" id="btn-register">Sign Up</button>
            <p class="formulario__termino">By signing up, you agree to our <a href="terminos.html" class="formulario__enlace">Terms of Service</a> and <a href="privacidad.html" class="formulario__enlace">Privacy Policy</a>.</p>
            <p class="formulario__texto">Already have an account? <a href="login.html" class="formulario__enlace">Log in here</a>.</p>
        </form>
    </main>
    <script src="../js/logup.js"></script>
</body>
</html>
