<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="encabezado">
        <img src="./imagenes/logo.png" alt="Logo de la Empresa" class="encabezado__logo">
        <nav class="encabezado__navegacion" aria-label="Navegacion principal">
            <ul class="encabezado__lista">
                <li class="encabezado__item"><a href="#home" class="encabezado__enlace">Home</a></li>
                <li class="encabezado__item"><a href="#about" class="encabezado__enlace">About</a></li>
                <li class="encabezado__item"><a href="#projects" class="encabezado__enlace">Contact</a></li>
            </ul>
        </nav>
        <input type="checkbox" id="menu-toggle" class="encabezado__checkbox">
        <label for="menu-toggle" class="encabezado__desplegar" aria-label="Menú de navegación">&#9776;</label>
    </header>
</body>
</html>
