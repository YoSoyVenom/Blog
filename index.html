<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="encabezado">
        <img src="cristiano.avif" alt="Logo" class="logo">
        <nav class="navegacion">
            <ul class="lista-navegacion">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <form class="formulario">
            <h1 class="titulo">Log In</h1>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input id="password" name="password" required>

            <button type="submit" class="boton">Log In</button>
            <p class="texto">Don't have an account? <a href="#register">Register here</a>.</p>
        </form>
    </section>
</body>
</html>
