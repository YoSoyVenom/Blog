<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Log In</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
</head>
<body>
    <header class="encabezado">
        <img src="./assets/imagenes/logo.png" alt="Logo de la Empresa" class="encabezado__logo">
        <nav class="encabezado__navegacion" aria-label="Navegacion principal">
            <ul class="encabezado__lista">
                <li class="encabezado__item"><a href="#home" class="encabezado__enlace">Home</a></li>
                <li class="encabezado__item"><a href="#about" class="encabezado__enlace">About</a></li>
                <li class="encabezado__item"><a href="#projects" class="encabezado__enlace">Contact</a></li>
            </ul>
        </nav>
        <span class="material-symbols-outlined encabezado__desplegar">menu</span>
    </header>
    <main class="main">
        <form class="main__formulario">
            <h1 class="formulario__titulo">Login</h1>
            <label for="email" class="formulario__label">Email</label>
            <input type="email" id="email" name="email" required class="formulario__input" placeholder="example@dominio.com">

            <label for="password" class="formulario__label">Password</label>
            <input type="password" id="password" name="password" required class="formulario__input" placeholder="********">

            <button type="submit" class="formulario__boton">Log In</button>
            <p class="formulario__texto"><a href="#register" class="formulario__enlace">Don't have an account? Register here</a>.</p>
        </form>
    </main>
    <script src="./assets/js/login.js"></script>
</body>
</html>
